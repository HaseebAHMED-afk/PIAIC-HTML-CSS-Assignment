<html lang="en">

    <h1 class="main-heading" >Responsive Cards</h1>

                <h2 class="card-heading">Computers</h2>

        <div class="card">

            </div>
        </div>

        <div class="card">
            <img class="card-img" src="https://sm.pcmag.com/pcmag_ap/feature/n/nintendo-s/nintendo-switch-vs-playstation-4-vs-xbox-one-top-game-consol_peyk.jpg" alt="console-img">
